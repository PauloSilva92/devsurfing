<div ng-if="adverts.message">
    <h3>{{adverts.message}}</h3>
</div>
<h4 ng-show="isFollowing()">Siga a tag "{{tag}}" e receba os anÃºncios no seu feed</h4>
<button ng-show="isFollowing()" ng-click="follow(tag)" class="btn btn-success">Seguir</button>
<button ng-show="!isFollowing()" ng-click="unfollow(tag)" class="btn btn-danger">Deixar de Seguir</button>
<hr>
<div ng-repeat="advert in adverts" ng-if="!adverts.message">    
     <div class="panel panel-default">
            <div class="panel-body">
                <div class=" col-lg-6 col-md-6 col-sm-12">
                    <h3><a ng-href="#/user/{{advert.user_id}}">{{advert.user_name | capitalize}}</a></h3>
                    <p>{{advert.text}}</p>
                    <strong> tags: </strong>
                    <div ng-repeat="tag in advert.tags">
                        <a ng-href="#/search/{{tag}}">{{tag}}</a>
                    </div>
                </div>
                <br>
                <div  class="col-lg-6 col-md-6 col-sm-12">
                    <strong>EndereÃ§o: </strong>{{advert.adress.city}},{{advert.adress.state}}
                    <p><a ng-href="#/advert/{{advert._id}}">Ver detalhes</a></p>
                </div>
            </div>
        </div>
</div>
