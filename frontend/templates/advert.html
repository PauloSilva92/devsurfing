<div class="panel panel-default">
            <div class="panel-body">
                <div class=" col-lg-6 col-md-6 col-sm-12">
                    <h2 >{{advert.user_name | capitalize}}</h2>
                    <p>{{advert.text}}</p>
                    <strong> tags: </strong>
                    <div ng-repeat="tag in advert.tags">
                        <a ng-href="#/search/{{tag}}">{{tag}}</a>
                    </div>
                    <div>
                        <p><strong>Criado em:</strong> {{advert.created_at | date:'dd/MM/yyyy'}}</p>
                    </div>
                </div>
                <br>
                <div  class="col-lg-6 col-md-6 col-sm-12">
                    <strong>Cidade: </strong><p>{{advert.adress.city}}</p>
                    <strong>Estado:</strong> <p>{{advert.adress.state}}</p>
                    <strong>País: </strong><p>{{advert.adress.country}}</p>
                    <!--twitter button-->
                    <a href="https://twitter.com/share" class="twitter-share-button" data-text="Visualize este anúncio no Devsurfing" data-via="devsurfing" data-size="large" data-hashtags="devsurfing">Tweet</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                    <!--facebook button-->
                    <div class="fb-share-button" data-href="http://devsurfing.app/dashboard.html#/advert/{{advert._id}}" data-layout="button" data-mobile-iframe="true"></div>
                </div>
            </div>
        </div>
