<div class="container">
	<div class="login-form">
		<div class="panel panel-default">
		  <div class="panel-heading">Login</div>
			  <div class="panel-body">
			  	<form ng-controller="userController" name="loginForm" role="form">

			  		<div class="form-group input-group">
			  			<span class="input-group-addon">@</span>
			  			<input class="form-control" type="email" ng-model="user.email" required></input>	
			  		</div>
			  		<div class="form-group input-group">
			  			<span class="input-group-addon">***</span>
			  			<input class="form-control" type="password" ng-model="user.password" required></input><br>
			  		</div>
			  		<button class="btn btn-default form-control" ng-disabled="loginForm.$invalid" ng-click="login(user)">Login</button>
			  	</form>
			  </div>
		</div>	
	</div>
</div>
